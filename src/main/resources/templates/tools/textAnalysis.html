<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/default">
<head>
    <title>NIRAS</title>
</head>

<body>
<div layout:fragment="content">
    <div class="header-search">
        <div class="aias-container clearfix">
            <img th:src="@{/img/logo-b.png}" alt="">
            <form th:action="@{/result/resultPage}" method="GET">
                <input type="text" placeholder="请输入检索内容" name="searchContent"><button type="submit">搜索</button>
            </form>
            <ul class="clearfix">
                <li>
                    <a th:href="@{/}">首页</a>
                </li>
                <!--<li><a href="#">所有作者</a></li>
                <li><a href="#">作者分类</a></li>
                <li><a href="#">排行榜</a></li>-->
                <li>
                    <a th:href="@{/login}">登录</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="aias-container">
        <!--面包屑导航-->
        <div class="aias-breadcrumb">
            <a href="#">检索结果</a>
            <i>></i>
            <a href="#">文本分析</a>
        </div>
        <div class="content">
            <h4>上传TXT格式文件</h4>
            <form th:action="@{/tools/textAnalysis}" method="post" enctype="multipart/form-data" class="form-inline">
                <div class="form-group">
                    <input type="file" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>

        <form role="form">
            <div class="form-group">
                <label>分词结果</label>
                <p><span th:text="${outputString}">分词内容</span></p>
            </div>
        </form>

        <form role="form">
            <div class="form-group">
                <label>词频统计</label>
                <div th:each="entry : ${wordFreq}">
                    <p><span th:text="${entry.key}">分词</span>:<span th:text="${entry.value}">频率</span></p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
